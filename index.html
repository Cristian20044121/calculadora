<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container w-25 p-3">
        <h2 class="text-center fs-1">CALCULADORA</h2>
        <div class="pantalla mx-auto text-center p-4">
            <input type="text" id="display" readonly class="w-100">
        </div>
        <div class="teclado mx-auto text-center">
            <button class="button gray">0</button>
            <button class="button gray">1</button>
            <button class="button gray">2</button>
            <button class="button gray">3</button>
            <button class="button gray">4</button>
            <button class="button gray">5</button>
            <button class="button gray">6</button>
            <button class="button gray">7</button>
            <button class="button gray">8</button>
            <button class="button gray">9</button>
            <button class="button yellow">+</button>
            <button class="button yellow">-</button>
            <button class="button yellow">*</button>
            <button class="button yellow">/</button>
            <button class="button yellow">C</button>
            <button class="button yellow">=</button>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
